{% extends 'base.html' %}

{% block content %}
<h1>Posts</h1>

<ul>
{%for post in object_list %}

<li><a href="{% url 'article-details' post.pk %}">
    {{ post.title }} </a>- {{ post.author.first_name }} 
    {{ post.author.last_name }}
   <a href="{% url 'update_post' post.pk %}"> Edit</a><br>

    <br/>
    {{ post.body }}</li>

    {%endfor%}
</ul>
{% endblock %}
