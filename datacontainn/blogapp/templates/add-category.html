{% extends 'base.html' %}
{% block title %}Create A New Blog Post!{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<br><br>
  <h1>Add Category... </h1>
  <br><br>

  <div class="form-group">
  <form method="POST" class="form-control">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit" class="btn btn-secondary">Add Category</button>
  

  </div>

  {% else %}

  <strong>You are not allowed here!</strong>

  {% endif %}
{% endblock %}
