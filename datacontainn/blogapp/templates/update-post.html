{% extends 'base.html' %}
{% block title %}Edit Blog Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<br><br>
  <h1>Update Post....!!</h1>
  <br><br>
  <div class="form-group">
  <form method="POST" class="form-control">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit" class="btn btn-secondary">Update Post</button>
  

 </div>
 
 {% else %}
 <strong> You are not an Authorised User</strong>

 {% endif %}

 {% endif %}
 
{% endblock %}
